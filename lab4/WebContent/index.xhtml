<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Agenda</title>
	</h:head>

	<h:body>
	
		<h:head> 
			<br/><br/>
			<h1 align="center"><font color="blue">Agenda</font></h1>		
			<br/><br/>
		</h:head>
		<br/> <br/>
		
		<style>
			#form1 {
				position: absolute;
				left: 50%;
				margin-left: -300px;
			}
		</style>
		
		<h:form id="form1">

				<p:panel header="Login" style="width:600px;">
					<p:messages id="messages" showDetail="false" autoUpdate="false" />
		
					<h:panelGrid columns="2" id="loginGrid">
						<h:outputLabel for="login" value="Login: " />
						<p:inputText id="login" value="#{agendaBean.login}" label="Login" />
		
						<h:outputLabel for="senha" value="Password: " />
						<p:password id="senha" value="#{agendaBean.password}"
							label="Password" />
					</h:panelGrid>
		
					<p:commandButton id="btLogin" value="Login"
						action="#{agendaBean.loginButton}" />
					
					<p:commandButton id="newUser" value="Criar uma conta"
						onclick="dlgNewUser.show()" />				
				</p:panel>
		
		</h:form>
	
		<style>
			#form2 {
				position: absolute;
				left: 75%;
				margin-left: -300px;
			}
		</style>

		<h:form id="formNewUser">
			<p:dialog id="criarNewUser" header="Resultado" widgetVar="dlgNewUser"
						modal="true" height="300" width="500">
						
				<p:panel header="Novo Usuário">
					<p:messages id="messages" showDetail="true" autoUpdate="true" />
						
					<h:panelGrid columns="2" id="matchGrid">
						<h:outputLabel for="newLogin" value="Login: " />
						<p:inputText id="newLogin" value="#{agendaBean.newLogin}"
							label="Login" required="true" />
		
						<h:outputLabel for="pwd1" value="Senha: " />
						<p:password id="pwd1" value="#{agendaBean.newPassword}" match="pwd2"
							label="Password 1" required="true" feedback="true">
							<f:validateLength maximum="20" minimum="6" />
						</p:password>
		
						<h:outputLabel for="pwd2" value="Repita a Senha: " />
						<p:password id="pwd2" value="#{agendaBean.newPassword}"
							label="Password 2" required="true" />
					</h:panelGrid>
	
					<p:commandButton id="saveButton" update="matchGrid" value="Save"
						action="#{agendaBean.saveButton}" onsuccess="dlgNewUser.hide()"/>
				</p:panel>
			</p:dialog>	
		</h:form>
	
	</h:body>
</html>
